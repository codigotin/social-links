<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style-root.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <div class="card">

    <div class="profile-info">
      <div class="picture">
        <img src="assets/images/avatar-jessica.jpeg" alt="Social Picture">
      </div>

      <div class="info">
        <h1 class="name">Jessica Randall</h1>
        <h3 class="location">London, United Kingdom</h3>
      </div>

      <h2 class="profession"> "Front-end developer and avid reader."</h2>

    </div>

    <div class="profile-social">
      <a class="btn-primary" href="#">GitHub</a>
      <a class="btn-primary" href="#">Frontend Mentor</a>
      <a class="btn-primary" href="#">LinkedIn</a>
      <a class="btn-primary" href="#">Twitter</a>
      <a class="btn-primary" href="#">Instagram</a>
    </div>

  </div>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://codigotin.dev" target="_blank">codigoTin</a>.
  </footer>
</body>

</html>
